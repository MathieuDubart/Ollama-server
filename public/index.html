<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>
<body class="dark-theme">
    <button class="sidebar-reopener" id="sidebarReopener">→</button>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="newChatBtn">+ New chat</button>
            <button class="sidebar-toggle" id="sidebarToggle">←</button>
        </div>
        
        <div class="chat-history" id="chatHistory">
        </div>
        
        <div class="sidebar-footer">
            <button class="import-btn" id="importBtn">📁 Import chats</button>
            <button class="clear-all-btn" id="clearAllBtn">🗑️ Delete all chats</button>
            <input type="file" id="importInput" accept=".json" style="display: none;">
        </div>
    </div>
    
    <div class="main-content">
        <div class="header">
            <button class="sidebar-toggle-mobile" id="sidebarToggleMobile">☰</button>
            
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span class="status-text" id="statusText">Connecting...</span>
            </div>
            
            <div class="header-controls">
                <select id="modelSelect" class="model-select">
                    <option value="">Select model...</option>
                </select>
                
                <button class="clear-btn" id="clearBtn" title="Clear current chat">🧹</button>
                <button class="theme-toggle" id="themeToggle">🌙</button>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="empty-state">
                    <h2>Ready to chat</h2>
                    <p>Select a model and start conversation</p>
                </div>
            </div>
            
            <div class="loading" id="loading">Generating response...</div>
            
            <div class="input-area">
                <div class="file-preview" id="filePreview"></div>
                
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="promptInput" 
                            placeholder="Type your message here... (Shift+Enter for new line)"
                            rows="1"
                        ></textarea>
                        <div class="input-actions">
                            <button class="file-btn" id="fileBtn" title="Attach file">📎</button>
                            <button class="send-btn" id="sendBtn" title="Send message">➤</button>
                        </div>
                    </div>
                </div>
                
                <input type="file" id="fileInput" multiple accept=".txt,.md,.js,.py,.html,.css,.json,.xml,.csv" style="display: none;">
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-swift.min.js"></script>


    <script type="module" src="script.js"></script>
</body>
</html>
