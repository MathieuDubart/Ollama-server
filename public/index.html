<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <link rel="stylesheet" href="style.css">
    <!-- Prism.js pour la coloration syntaxique - LOCAL -->
    <link href="lib/prism/prism-tomorrow.css" rel="stylesheet" />
    <script src="lib/prism/prism-core.js"></script>
    <!-- Composants Prism pour diff√©rents langages -->
    <script src="lib/prism/prism-markup.js"></script>
    <script src="lib/prism/prism-css.js"></script>
    <script src="lib/prism/prism-javascript.js"></script>
    <script src="lib/prism/prism-python.js"></script>
    <script src="lib/prism/prism-json.js"></script>
    <script src="lib/prism/prism-markdown.js"></script>
    <script src="lib/prism/prism-sql.js"></script>
    <script src="lib/prism/prism-java.js"></script>
    <script src="lib/prism/prism-c.js"></script>
    <script src="lib/prism/prism-cpp.js"></script>
    <script src="lib/prism/prism-php.js"></script>
    <script src="lib/prism/prism-ruby.js"></script>
    <script src="lib/prism/prism-go.js"></script>
    <script src="lib/prism/prism-rust.js"></script>
    <script src="lib/prism/prism-typescript.js"></script>
    <script src="lib/prism/prism-jsx.js"></script>
    <script src="lib/prism/prism-tsx.js"></script>
    <!-- Marked pour le Markdown - LOCAL -->
    <script src="lib/marked.min.js"></script>
    <!-- DOMPurify pour la s√©curit√© - LOCAL -->
    <script src="lib/purify.min.js"></script>
</head>
<body class="dark-theme">
    <!-- Bouton pour rouvrir la sidebar -->
    <button class="sidebar-reopener" id="sidebarReopener">‚Üí</button>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="newChatBtn">+ New chat</button>
            <button class="sidebar-toggle" id="sidebarToggle">‚Üê</button>
        </div>
        
        <div class="chat-history" id="chatHistory">
            <!-- Les chats seront ajout√©s ici dynamiquement -->
        </div>
        
        <div class="sidebar-footer">
            <button class="clear-all-btn" id="clearAllBtn">Delete all chats</button>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="header-left">
                <button class="sidebar-toggle mobile" id="sidebarToggleMobile">‚ò∞</button>
                <h1>ü¶ô Ollama</h1>
            </div>
            <div class="header-controls">
                <button class="theme-toggle" id="themeToggle">üåô</button>
                <div class="status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
                <select id="modelSelect">
                    <option value="">Loading...</option>
                </select>
                <button class="clear-btn" id="clearBtn">Delete</button>
            </div>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="empty-state">
                    <h2>Ready to chat</h2>
                    <p>Select a model and start conversation</p>
                </div>
            </div>
            
            <div class="loading" id="loading">Generating a response</div>

            <div class="input-area">
                <!-- Zone d'affichage des fichiers s√©lectionn√©s -->
                <div class="file-preview" id="filePreview"></div>
                
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="promptInput" 
                            placeholder="Write your message..."
                            rows="1"></textarea>
                        <div class="input-actions">
                            <!-- Input file cach√© -->
                            <input type="file" id="fileInput" multiple accept=".txt,.md,.js,.py,.json,.csv,.html,.css,.xml,.c,.cpp,.java,.php,.rb,.go,.rs,.swift,.kt,.ts,.jsx,.tsx,.vue,.svelte" style="display: none;">
                            <!-- Bouton d'attachement de fichiers -->
                            <button class="file-btn" id="fileBtn" title="Attach files">üìé</button>
                            <button class="send-btn" id="sendBtn">‚û§</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
